<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculadora IMC</h1>
    <div class="container">
      <div class="first-step">
        <p>Clique no bot√£o para calcular o seu IMC.</p>
        <button>Iniciar</button>
      </div>

      <div class="second-step">
        <h3>Calcular IMC</h3>
        <hr />
        <label for="peso">Digite seu peso: </label>
        <input type="number" placeholder="Seu peso" id="peso" />
        <br /><br />
        <label for="altura">Digite sua altura: </label>
        <input type="number" placeholder="Sua altura" id="altura" />
        <br /><br />
        <button>Calcular</button>
      </div>

      <div class="final-step">
        <h3>Resultado!</h3>
        <p id="resultado">...</p>
        <button>Calcular Novamente</button>
        <button>Finalizar</button>
      </div>
    </div>
  </body>
</html>
